<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>성격 유형 검사 | MBTI 케미 테스트</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <a href="./index.html" class="back-btn">← 홈으로</a>
            <h1>MBTI 성격 유형 검사</h1>
            <p class="subtitle">나의 진짜 MBTI를 찾아보세요 🔍</p>
        </header>

        <div class="test-container">
            <!-- 시작 화면 -->
            <div id="startScreen" class="test-screen active">
                <div class="test-intro">
                    <h2>✨ MBTI 검사 시작하기</h2>
                    <p>총 20개의 질문으로 나의 MBTI를 알아볼 수 있어요.</p>
                    <ul class="test-info">
                        <li>소요시간: 약 5분</li>
                        <li>정답은 없으니 편하게 답변해주세요</li>
                        <li>가장 자연스러운 나의 모습을 생각하며 답변하세요</li>
                    </ul>
                    <button id="startTest" class="start-btn">
                        <span class="btn-icon">🎯</span>
                        <span class="btn-text">검사 시작하기</span>
                    </button>
                </div>
            </div>

            <!-- 질문 화면 -->
            <div id="questionScreen" class="test-screen">
                <div class="progress-container">
                    <div class="progress-bar">
                        <div class="progress" id="progressBar"></div>
                    </div>
                    <span class="progress-text">1/20</span>
                </div>

                <div class="question-container">
                    <div class="question">
                        <h3 id="questionNumber">질문 1</h3>
                        <p id="questionText"></p>
                    </div>
                    <div class="answers">
                        <button class="answer-btn" data-value="A"></button>
                        <button class="answer-btn" data-value="B"></button>
                    </div>
                    <div class="question-navigation">
                        <button id="prevQuestion" class="nav-btn">
                            <span class="btn-icon">←</span>
                            <span class="btn-text">이전</span>
                        </button>
                    </div>
                </div>
            </div>

            <!-- 결과 화면 -->
            <div id="resultScreen" class="test-screen">
                <div class="result-container">
                    <!-- 결과는 JavaScript에서 동적으로 추가됨 -->
                </div>
            </div>
        </div>
    </div>

    <!-- 스크립트 순서 변경 -->
    <script src="./mbti-questions.js"></script>
    <script src="./mbti-test.js"></script>
</body>
</html>
